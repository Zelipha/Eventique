<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eventique.com</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="body">
  <div class="register">
    <div class="title">Registration</div>
      <form action="#">
        <div class="user-details">
          <div class="inside-box">
            <span class="entails">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="inside-box">
            <span class="entails">Usename</span>
            <input type="text" placeholder="Enter your username" required>
          </div>
          <div class="inside-box">
            <span class="entails">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="inside-box">
            <span class="entails">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="inside-box">
            <span class="entails">Password</span>
            <input type="text" placeholder="Enter your password" required>
          </div>
          <div class="inside-box">
            <span class="entails">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="btn">
          <input type="submit" value="Register">
        </div>
      </form>
  </div>



</body>

</html>
